<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Database</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.9/angular.min.js"></script>
    <script src="js/booksCtrl.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Raleway" rel="stylesheet">
</head>
<body>
    <div class="container-fluid col-sm-12 main" ng-app="myApp" ng-controller="booksCtrl">

            <div class="col-sm-8 lewy">
                <table class="pure-table header-fixed">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Author</th>
                        <th>Title</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="book in books | orderBy:'bookid' | filter:search">
                        <td>{{book.bookid}}</td>
                        <td>{{book.author}}</td>
                        <td>
                            {{book.title}}
                            <button type="button" class="btn btn-moj btn-xs" ng-click="deleteBookModal(book)" data-toggle="modal" data-target="#deleteBookModal">
                                <span class="glyphicon glyphicon-remove"></span>
                            </button>
                            <button type="button" class="btn btn-moj btn-xs" ng-click="editBookModal(book)" data-toggle="modal" data-target="#editBookModal">
                                <span class="glyphicon glyphicon-pencil"></span>
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-sm-4 prawy">
                <div class="form-group col-sm-9">
                    <label for="asd">Search:</label>
                    <input type="text" class="form-control" id="asd" ng-model="search">
                </div>
                <div class="col-sm-9">
                    <button type="button" class="btn btn-primary" ng-click="addNewBookModal" data-toggle="modal" data-target="#addNewBookModal">
                        <span class="glyphicon glyphicon-plus"></span>
                        Add new book
                    </button>
                </div>
            </div>
        <div class="modal fade" id="editBookModal" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-md" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4>Editing book: {{modalHeader}}</h4>
                    </div>
                    <div class="modal-body">
                            <div class="form-group">
                                <label for="edit-book-author" class="control-label">Author:</label>
                                <input type="text" class="form-control" id="edit-book-author" ng-model="editBookAuthor">
                            </div>
                            <div class="form-group">
                                <label for="edit-book-title" class="control-label">Title:</label>
                                <input type="text" class="form-control" id="edit-book-title" ng-model="editBookTitle">
                            </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" ng-click="editBook(editBookId)">Edit book</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="deleteBookModal" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-md" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4>Deleting book: {{modalHeader}}</h4>
                    </div>
                    <div class="modal-body">
                        <h5>Do you really want to delete this book?</h5>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" ng-click="deleteBook(deleteBookId)">Delete book</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="addNewBookModal" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-md" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4>Add a new book to the database</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="add-book-author" class="control-label">Author:</label>
                            <input type="text" class="form-control" id="add-book-author" ng-model="newBookAuthor">
                        </div>
                        <div class="form-group">
                            <label for="add-book-title" class="control-label">Title:</label>
                            <input type="text" class="form-control" id="add-book-title" ng-model="newBookTitle">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" ng-click="addNewBook(book)">Add book</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-12 footer">
        <p>made by Charlotte</p>
    </div>

</body>
</html>
